<html>
    <head>
        <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>White Raven</title>
       <link href="../css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
		<div class="container">
            <br/><br/><br/><br/><br/>

            <!-- Header -->
            <div class="row">
                <div class="jumbotron col-md-12">
                	<h1>White Raven</h1>
                	<div class="row">	                	
	                	
                	</div>
                </div>
            </div>



            <div class="row">
            	<!-- Left Navigation -->
            	<ul class="nav nav-pills nav-stacked col-md-2">
				  <li role="presentation" class="active"><a href="feed.html">News Feed</a></li>
				  <li role="presentation"><a href="profile.html">Profile</a></li>				  
				</ul>
				
				<ul class="col-md-9 col-md-offset-1">					
					<!-- Post -->
					<div class="well">
						<form role="form" data-bind="submit: addStory">
						  <div class="form-group">					   
						    <input type="text" class="form-control" id="title" placeholder="Title" data-bind="value: storyTitle"/>
						  </div>
						  <div class="form-group">					    
						    <input type="text" class="form-control" id="url" placeholder="URL" data-bind="value: storyUrl"/>
						  </div>
						  <div class="form-group">					    
						    <input type="text" class="form-control" id="description" placeholder="description" data-bind="value: storyDescription"/>
						  </div>					  
						  <br/>
						  <button type="submit" class="btn btn-default col-md-offset-10 col-md-2" style="position: relative; top:-15px;">Post</button>
						</form>
					</div>

					<br/>
					<br/>

					<!-- List of stories -->
					<div>						
						<ul data-bind="foreach: stories" class="list-group">						
							<li class="list-group-item" data-bind="visible: !isTweet()"><strong data-bind="text: title"></strong></li>						
							<li class="list-group-item" data-bind="visible: !isTweet()"><strong data-bind="text: url"></strong></li>						
							<li class="list-group-item" data-bind="visible: !isTweet()"><strong data-bind="text: description"></strong></li>
							<li class="list-group-item" data-bind="visible: isTweet()">Tweet</li>	
							<li class="list-group-item" data-bind="visible: isTweet()"> <span data-bind="html: description"></strong></li>
							<br/>						
						</ul>	
					</div>
				</ul>

            </div>
        </div>

		<script type="text/javascript" src="../public/scripts/jquery.min.js"></script>
        <script type="text/javascript" src="../public/scripts/knockout-min.js"></script>
		<script type="text/javascript" src="../scripts/story.js"></script>
		<script type="text/javascript">			
		</script>
	</body>
</html>
